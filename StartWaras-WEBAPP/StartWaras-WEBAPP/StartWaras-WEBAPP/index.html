<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Star Wars Explorer</title>
    <link rel="stylesheet" href="css/styles.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <script src="js/apiService.js"></script>  <!-- Cargar fetchData primero -->
    <script src="js/uiService.js"></script>
    <script src="js/offlineService.js"></script>
    <script src="js/favoritesService.js"></script>
    <script src="js/searchService.js"></script>
    <script src="js/main.js"></script>  <!-- main.js al final -->
</head>
<body>
    <header>
        <h1><i class="fas fa-jedi"></i> Star Wars Explorer</h1>
        <div class="search-container">
            <input type="text" id="searchInput" placeholder="Buscar personaje o nave..." aria-label="Buscar">
            <button id="searchButton"><i class="fas fa-search"></i> Buscar</button>
        </div>
        <div class="actions">
            <button id="toggleDarkMode"><i class="fas fa-moon"></i> Modo Oscuro</button>
            <button id="showFavorites"><i class="fas fa-star"></i> Mis Favoritos</button>
            <button id="showHistory"><i class="fas fa-history"></i> Historial</button>
            <button id="loadAllCharacters"><i class="fas fa-users"></i> Personajes</button>
            <button id="loadAllShips"><i class="fas fa-rocket"></i> Naves Espaciales</button>
        </div>
    </header>

    <main>
        <section id="results"></section>
        <section id="favoritesSection" class="hidden">
            <h2><i class="fas fa-star"></i> Mis Favoritos</h2>
            <div id="favoritesContainer"></div>
        </section>
        <section id="historySection" class="hidden">
            <h2><i class="fas fa-history"></i> Historial de Búsqueda</h2>
            <div id="historyContainer"></div>
        </section>
        <div id="pagination" class="hidden">
            <button id="prevPage"><i class="fas fa-chevron-left"></i> Anterior</button>
            <span id="pageInfo">Página 1</span>
            <button id="nextPage">Siguiente <i class="fas fa-chevron-right"></i></button>
        </div>
    </main>

    <!-- Modal para detalles -->
    <div id="detailsModal" class="modal hidden">
        <div class="modal-content">
            <span class="close"><i class="fas fa-times"></i></span>
            <div id="modalContent"></div>
        </div>
    </div>

    <footer>
        <p>Star Wars Explorer - Datos de <a href="https://swapi.dev/" target="_blank">SWAPI</a></p>
    </footer>
</body>
</html>
